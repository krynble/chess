    <h1>Chess!</h1>
    <div class="board-container">

        <table class="board">
            <tr ng-repeat="i in [0,1,2,3,4,5,6,7]">
                <td ng-repeat="j in [0,1,2,3,4,5,6,7]" ng-click="handleClick(i, j)" ng-class="boardCellClass(i, j)">
                    {{ pieceAtPosition(i, j) }}
                </td>
            </tr>
        </table>
    </div>

    <div class="instructions-container">
        <div class="warning" ng-show="errorMessage != '' && errorMessage != null">
            {{ errorMessage }}
        </div>
        <h2>Instructions</h2>
        <ul>
            <li>White player starts</li>
            <li>Players take turns one at a time</li>
        </ul>
    </div>
